<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 필요한 CDN 및 스타일 시트 주소들 삽입 영역 -->

    <!-- Stylesheet (index.html's css file) 기본으로 꼭 삽입되어야 함. -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- Stylesheet (write.html's css file) -->
    <link rel="stylesheet" href="/css/write.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Summernote link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- 필요한 CDN 및 주소들 삽입 영역 끝 -->

    <!-- head include file -->
    <div th:replace="/fragment/head.html :: headerFragment"></div>
</head>

<body>

    <!-- content field start -->
    <div id="wrapper">
        <th:text="${session.member_nick}">
        </th:text>
        <div class="write-container">
            <!-- 카테고리 -->
            <form action="post_insert" method="post">
                <div class="write-category">
                    <div class="write-category-head">
                        <p>카테고리</p>
                    </div>
                    <div class="write-category-item">
                        <div>
                            <input type="radio" name="post_category" id="rec" value="rec">
                            <label for="rec" class="label-btn rec">모집 중</label>
                        </div>
                        <div>
                            <input type="radio" name="post_category" id="clo" value="clo">
                            <label for="clo" class="label-btn clo">모집 완료</label>
                        </div>
                        <div>
                            <input type="radio" name="post_category" id="qna" value="qna">
                            <label for="qna" value="qna" class="label-btn qna">질문 & 답변</label>
                        </div>
                        <div>
                            <input type="radio" name="post_category" id="com" value="com">
                            <label for="com" class="label-btn com">자유</label>
                        </div>
                    </div>
                </div>
                <!-- 카테고리 끝 -->
                <!-- 제목 인풋 -->

                <div class="write-input-head">
                    <div class="write-input-title">
                        <p>제목</p>
                        <input type="text" id="post_title" name="post_title" placeholder="글 제목을 입력하세요." class="input-title">
                    </div>
                </div>
                <div class="write-input-content">
                    <p>내용</p>
                    <textarea id="post_content" name="post_content"></textarea>
                    <!-- <div id="post_content" name="post_content"></div> -->
                </div>
                <div>
                    <div>
                        <input type="hidden" name="post_writer" id="post_writer" th:value="${session.member_no}" readonly>
                    </div>
                    <button type="submit" class="submit-btn">등록</button>
                </div>
            </form>



        </div>

    </div>
    
    <script>
        $('#post_content').summernote({
            placeholder: '내용을 입력하세요.',
            tabsize: 2,
            height: 300,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    </script>
    <!-- JS -->
    <script src="/js/write.js"></script>
    <!-- content field end -->


    <!-- foot include file -->
    <div th:replace="/fragment/foot.html :: footerFragment"></div>
</body>

</html>
