    <div class="container-fluid">

        </div>
        <div class="main">

                        <div class="memberList"> 멤버리스트</div>
                        <div class="chatTitle">채팅</div>
                        <div class="chatScreen">

                        <div class="typing">대화를 입력하세요</div>
                    </div>
                </div>

            </div>
        </div>
