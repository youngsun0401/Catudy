<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- css 링크 -->
    <link rel="stylesheet" href="/css/show.css">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 구글 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- 영상 연결 시 필요함 -->
    <script defer src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/connectPeers.js" defer></script>
    <title>Show</title>
</head>

<body>

    <div class="container-fluid">
        <div class="leftBar">
            <div class="logo">Catudy</div>
            <div class="clock" id="clock">00:00</div>
        </div>
        <div class="main">
            <div class="topBar">

                <div class="camName">
                    <span>자격증 합격 스터디룸입니다</span>
                    <span class="tool">음소거 마이크 영상키기 전체화면기능</span>
                </div>

            </div>
            <div class="view">
                <div class="cam">
                    <div class="cam1">
                        <div class="showing">
                            <div class="camTime">누적시간</div>
                            <video style="width:100px; height:100px;"></video>
                        </div>
                        <div class="showing">
                            <div class="camTime">누적시간</div>
                        </div>
                    </div>
                    <div class="cam2">
                        <div class="showing">
                            <div class="camTime">누적시간</div>
                        </div>
                        <div class="showing">
                            <div class="camTime">누적시간</div>
                        </div>
                    </div>
                </div>
                <div class="chat">
                    <div class="line"></div>
                    <div class="chatBox">
                        <div class="chatTitle">참여자 목록</div>
                        <div class="memberList"> 멤버리스트</div>
                        <div class="chatTitle">채팅</div>
                        <div class="chatScreen">
                            여기는 채팅화면
                        </div>
                        <div class="typing">대화를 입력하세요</div>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>


    <!--js링크-->
    <script src="/js/show.js"></script>
    <!--부트스트랩 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--제이쿼리cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
