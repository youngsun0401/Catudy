<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 필수 외에 필요한 CDN이나 주소 있으면 입력하세요. -->

    <!-- Stylesheet (index.html's css file) 기본 스타일 시트 (삭제 X)-->
    <link rel="stylesheet" href="/css/index.css">
    <!-- Stylesheet (join.html's css file) 본 페이지의 스타일 시트 경로 입력하세요. -->
    <link rel="stylesheet" href="/css/login.css">
    <!-- Bootstrap 필수. 지우지 마세요. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--제이쿼리cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- head include file -->
    <div th:replace="/fragment/head.html :: headerFragment"></div>
</head>

<body>
    <!-- content field start -->
    <div class="centerForm">
        <form action="member_login" method="post" id="userLoginForm" autoComplete="off">
            <h1 class="marginBot">로그인</h1>
            <!-- 아이디 -->
            <div class="form-group">
                <label for="member_id" class="fontDesign">아이디</label>
                <div>
                    <input type="text" class="inputDesign marginBot" id="member_id" name="member_id" placeholder="ID">
                </div>
            </div>
            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="member_pw" class="fontDesign">비밀번호</label>
                <div>
                    <input type="password" class="inputDesign marginBot" id="member_pw" name="member_pw"
                        placeholder="Password">
                </div>
            </div>
            <!-- 로그인 가입하기 버튼 -->
            <div class="form-group">
                <div>
                    <button type="submit" class="Btn bg-yel" id="loginBtn">Sign in</button>
                </div>

                <div>
                    <button type="button" class="Btn joinBtn" id="joinBtn" onclick="location.href='/join'">Join
                        us</button>
                </div>
            </div>
        </form>


    </div>



    <!--js링크-->
    <script src="/js/login.js"></script>
    <!-- content field end -->


    <!-- foot include file -->
    <div th:replace="/fragment/foot.html :: footerFragment"></div>
</body>

</html>
