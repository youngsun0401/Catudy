<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!-- css 링크 -->
  <link rel="stylesheet" href="/css/join.css">
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!--부트스트랩 js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <!--제이쿼리cdn-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>

<!-- 전체 감싸는 박스 -->
<div class="all-container">
  <!-- 상단 로고 / 로그인 / 회원가입 -->
  <div class="top-container">
    <div class="row top">
      <div class="col-1"></div>
      <div class="col-2 logo">
        <div class="logo-box">
          <span>ct</span>
        </div>
        <div class="logo-title">
          <span>Catudy</span><span class="logo-dot">.</span>
        </div>
      </div>
    </div>
  </div>
  <!-- 상단 로고 / 로그인 / 회원가입 끝 -->


  <!-- 로그인폼 -->
  <div class="centerForm">
    <form action="member_insert" method="POST" id="memberInsertFrom" autocomplete="off">
      <h1 class="marginBot">회원가입</h1>
      <!-- 아이디 -->
      <div class="form-group">
        <label for="member_id" class="fontDesign">아이디</label>
        <div class="">
          <input type="text" class="inputDesign marginBot" id="member_id" name="member_id" placeholder="ID">
        </div>
      </div>
      <!-- 비밀번호 -->
      <div class="form-group">
        <label for="member_pw" class="fontDesign">비밀번호</label>
        <div class="">
          <input type="password" class="inputDesign marginBot" id="member_pw" name="member_pw" placeholder="Password">
        </div>
      </div>
      <!-- 닉네임 -->
      <div class="form-group">
        <label for="member_nick" class="fontDesign">닉네임</label>
        <div class="">
          <input type="text" class="inputDesign marginBot" id="member_nick" name="member_nick" placeholder="Password">
        </div>
      </div>
      <!-- 각오 -->
      <div class="form-group">
        <label for="member_comment" class="fontDesign">각오</label>
        <div class="">
          <input type="text" class="inputDesign marginBot" id="member_comment" name="member_comment" placeholder="각오 한 마디를 적어주세요!">
        </div>
      </div>
      <!-- 로그인 가입하기 버튼 -->
      <div class="form-group">
        <div>
          <button type="submit" class="Btn bg-yel">Join us</button>
        </div>
      </div>
    </form>


  </div>


</div>






<!--js링크-->
<script src="/js/join.js"></script>

</body>
</html>
