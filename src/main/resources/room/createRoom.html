<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateRoom</title>
    <!-- 필수 외에 필요한 CDN이나 주소 있으면 입력하세요. -->

    <!-- Stylesheet (index.html's css file) 기본 스타일 시트 (삭제 X)-->
    <link rel="stylesheet" href="/css/index.css">
    <!-- Stylesheet (join.html's css file) 본 페이지의 스타일 시트 경로 입력하세요. -->
    <link rel="stylesheet" href="/css/join.css">
    <!-- Bootstrap 필수. 지우지 마세요. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--제이쿼리cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- head include file -->
    <div th:replace="/fragment/head.html :: headerFragment"></div>
</head>

<body>
<!-- content field start -->

<!-- 스터디생성폼 -->
<div class="centerForm">
    <form action="room_insert" method="POST" id="roomInsertFrom" autocomplete="off">
        <h1 class="marginBot">스터디만들기</h1>
        <!-- 방제목 -->
        <div class="form-group">
            <label for="room_title" class="fontDesign">방제목</label>
            <div class="">
                <input type="text" class="inputDesign" id="room_title" name="room_title" placeholder="방제목">
                <div class="marginBot idCheck">방제목을 입력해줘</div>

            </div>
        </div>
        <!-- 카테고리 -->
        <div class="form-group">
            <label class="fontDesign" >카테고리</label>
            <select id="room_category" name="room_category">
                <option value="lan">어학</option>
                <option value="lic">자격증</option>
                <option value="exa">고시</option>
                <option value="job">취업</option>
                <option value="etc">기타</option>
            </select>
        </div>
        <!-- 소개글 -->
        <div class="form-group">
            <label for="room_introduce" class="fontDesign">소개글</label>
            <div class="">
                <input type="textarea" class="" id="room_introduce" name="room_introduce">
                <div class="marginBot nickCheck">소개글을 입력해줘</div>
            </div>
        </div>
        <!-- 규칙글 -->
        <div class="form-group">
            <label for="room_rule" class="fontDesign">규칙</label>
            <div class="">
                <input type="textarea" class="marginBot" id="room_rule" name="room_rule"
                       placeholder="우리가 지켜야 할 규칙들">
            </div>
        </div>
        <!-- 참여신청 여부 -->
        <div class="form-group">
            <label for="room_open" class="fontDesign">참여신청받지않기</label>
            <div class="">
                <input type="checkbox" class="inputDesign marginBot" id="room_open" name="room_open" value="true">
            </div>
        </div>
        <!--    방장    -->

        <!-- 방 개설 버튼 -->
        <div class="form-group">
            <div>
                <input type="submit" class="Btn bg-yel" id="joinBtn" value="Study Start!!">
            </div>
        </div>
    </form>


</div>


<!--js링크-->
<script src="/js/room_insert.js"></script>
<!-- content field end -->


<!-- foot include file -->
<div th:replace="/fragment/foot.html :: footerFragment"></div>
</body>

</html>
